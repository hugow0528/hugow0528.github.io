<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駿馬出征</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            margin: 40px 0;
            color: #2c3e50;
            font-size: 3.5em;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .stats-container {
            display: flex;
            gap: 100px;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 6px;
            background-color: #4a4a4a;
            padding: 12px;
            border-radius: 18px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .board:hover {
            transform: scale(1.02);
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0d9b5;
            border: 4px solid #333;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .cell.visited {
            background-color: #b58863;
            color: #fff;
        }
        .cell.visited::after {
            content: "❌";
            position: absolute;
            font-size: 55px;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            top: -8px;
        }
        .cell.current {
            border: 6px solid #ff0000;
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            z-index: 2;
            animation: bounce 0.5s ease;
        }
        .cell.current img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            animation: rotate 0.5s ease;
        }
        .cell:hover:not(.visited):not(.current) {
            background-color: #d4a373;
            transform: scale(1.08);
        }
        .button-container {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
        }
        .start-button {
            padding: 22px 45px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
            border: 4px solid #2E7D32;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
        .start-button:hover {
            transform: scale(1.12) rotate(3deg);
            filter: brightness(1.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .move-counter {
            font-size: 42px;
            font-weight: 600;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 25px;
            border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1);
            border: 4px solid #2c3e50;
            animation: slideIn 0.8s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            font-size: 22px;
            min-width: 550px;
            animation: slideUp 0.5s ease;
        }
        .modal h2 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .modal ol {
            text-align: left;
            margin: 25px 0;
            padding-left: 40px;
        }
        .modal li {
            margin: 18px 0;
            line-height: 1.7;
            color: #34495e;
        }
        .modal input {
            padding: 14px;
            font-size: 20px;
            width: 320px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .modal button {
            padding: 15px 35px;
            font-size: 20px;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .modal button:hover {
            background: #2980b9;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.2); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>駿馬出征</h1>
    <div class="button-container">
        <button class="start-button" onclick="showGuide()">開始遊戲</button>
    </div>
    
    <div class="game-container">
        <div class="stats-container">
            <div class="move-counter" id="moveCounter">移動次數: 0</div>
        </div>
        <div class="board" id="board"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>遊戲指南</h2>
            <div style="margin:15px 0">
                <input type="text" id="playerName" 
                       placeholder="輸入玩家名字" 
                       style="padding:12px; font-size:20px; width:300px; border:2px solid #4CAF50; border-radius:8px">
            </div>
            <p>遊戲規則：</p>
            <ol>
                <li>點擊棋盤上的格子來移動駿馬</li>
                <li>駿馬只能按照「日」字形移動</li>
                <li>目標是走遍最多格子</li>
                <li>當無法移動時遊戲結束</li>
            </ol>
            <button onclick="startGame()">確定</button>
        </div>
    </div>

    <div class="overlay" id="endOverlay"></div>
    <div class="modal" id="endModal">
        <div class="modal-content">
            <h2>遊戲結束</h2>
            <p id="endMessage"></p>
            <button onclick="restartGame()">關閉</button>
        </div>
    </div>

    <audio id="moveSound" src="bell.wav"></audio>
    <audio id="endSound" src="gong.wav"></audio>

    <iframe name="gs-iframe" style="display:none"></iframe>

      <input type="hidden" name="name" id="gs-name">
      <input type="hidden" name="moves" id="gs-moves">
    </form>

        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                board[row] = [];
                for (let col = 0; col < boardSize; col++) {
                    board[row][col] = { visited: false, element: null, isCurrent: false };
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => {
                        if (gameStarted) moveKnight(row, col);
                    });
                    boardElement.appendChild(cell);
                    board[row][col].element = cell;
                }
            }
            knightPosition = null;
            moveCount = 0;
            moveCounter.textContent = '移動次數: 0';
            gameStarted = false;
        }

        function showGuide() {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim() || "玩家";
            modal.style.display = 'none';
            overlay.style.display = 'none';
            gameStarted = true;
            boardElement.style.display = 'grid';
            placeKnightRandomly();
        }

        function placeKnightRandomly() {
            const row = Math.floor(Math.random() * boardSize);
            const col = Math.floor(Math.random() * boardSize);
            moveKnight(row, col);
        }

        function moveKnight(row, col) {
            if (knightPosition === null) {
                knightPosition = { row, col };
                board[row][col].element.classList.add('current');
                board[row][col].element.innerHTML = `<img src="${knightImage}" alt="駿馬">`;
                moveCount++;
                moveCounter.textContent = `移動次數: ${moveCount}`;
                document.getElementById('moveSound').play();
            } else {
                const currentRow = knightPosition.row;
                const currentCol = knightPosition.col;
                const rowDiff = Math.abs(row - currentRow);
                const colDiff = Math.abs(col - currentCol);

                if ((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2)) {
                    if (!board[row][col].visited) {
                        const prevCell = board[currentRow][currentCol];
                        prevCell.element.classList.remove('current');
                        prevCell.element.innerHTML = '';
                        prevCell.visited = true;
                        prevCell.element.classList.add('visited');

                        knightPosition = { row, col };
                        board[row][col].element.classList.add('current');
                        board[row][col].element.innerHTML = `<img src="${knightImage}" alt="駿馬">`;
                        moveCount++;
                        moveCounter.textContent = `移動次數: ${moveCount}`;
                        document.getElementById('moveSound').play();

                        if (!hasValidMoves(row, col)) {
                            endGame();
                        }
                    }
                }
            }
        }

        function getValidMoves(row, col) {
            const moves = [
                { row: row + 2, col: col + 1 },
                { row: row + 2, col: col - 1 },
                { row: row - 2, col: col + 1 },
                { row: row - 2, col: col - 1 },
                { row: row + 1, col: col + 2 },
                { row: row + 1, col: col - 2 },
                { row: row - 1, col: col + 2 },
                { row: row - 1, col: col - 2 },
            ];
            return moves.filter(move => {
                return move.row >= 0 && move.row < boardSize &&
                       move.col >= 0 && move.col < boardSize &&
                       !board[move.row][move.col].visited;
            });
        }

        function hasValidMoves(row, col) {
            return getValidMoves(row, col).length > 0;
        }

        function endGame() {
            document.getElementById('endSound').play();
            gameStarted = false;
            endMessage.textContent = `${playerName} 遊戲結束！共移動 ${moveCount} 格`;
            endModal.style.display = 'block';
            endOverlay.style.display = 'block';
            document.getElementById('gs-name').value = playerName;
            document.getElementById('gs-moves').value = moveCount;
            document.getElementById('gs-form').submit();
        }

        function restartGame() {
            endModal.style.display = 'none';
            endOverlay.style.display = 'none';
            initializeBoard();
            startGame();
        }

        initializeBoard();
    </script>
