<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>駿馬出征</title>
  <style>
    /* 保留原有所有CSS样式 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0;
      color: #333;
      font-size: 3.5em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 20px;
    }

    .stats-container {
      display: flex;
      gap: 80px;
      margin-bottom: 15px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(6, 70px);
      grid-template-rows: repeat(6, 70px);
      gap: 4px;
      background-color: #444;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .cell {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0d9b5;
      border: 3px solid #000;
      cursor: pointer;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      transition: all 0.3s;
      border-radius: 10px;
      position: relative;
    }

    .cell.visited {
      background-color: #b58863;
      color: #fff;
    }

    .cell.visited::after {
      content: "❌";
      position: absolute;
      font-size: 50px;
      color: #ff4444;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      top: -5px;
    }

    .cell.current {
      border: 5px solid #ff0000;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      z-index: 1;
    }

    .cell.current img {
      width: 75%;
      height: 75%;
      object-fit: cover;
    }

    .cell:hover {
      background-color: #d4a373;
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .start-button {
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #4CAF50, #45a049);
      border: 3px solid #3d8b40;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s, transform 0.15s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .start-button:hover {
      transform: scale(1.1) rotate(2deg);
      filter: brightness(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .move-counter {
      font-size: 40px;
      font-weight: 600;
      color: #2c3e50;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      padding: 8px 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      border: 3px solid #2c3e50;
    }

    .timer {
      font-size: 45px;
      font-weight: 700;
      color: #e74c3c;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      padding: 8px 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      border: 3px solid #e74c3c;
      animation: pulse 1.5s infinite;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      font-size: 20px;
      min-width: 500px;
    }

    .modal h2 {
      font-size: 40px;
      margin-bottom: 25px;
    }

    .modal ol {
      text-align: left;
      margin: 20px 0;
      padding-left: 30px;
    }

    .modal li {
      margin: 15px 0;
      line-height: 1.6;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.25);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .cell.pop {
      animation: pop 0.4s ease;
    }
  </style>
</head>

<body>
  <h1>駿馬出征</h1>
  <div class="button-container">
    <button class="start-button" onclick="showGuide()">開始遊戲</button>
  </div>

  <div class="game-container">
    <div class="stats-container">
      <div class="move-counter" id="moveCounter">移動次數: 0</div>
      <div class="timer" id="timer">剩餘時間: 60 秒</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <!-- 音效元素 -->
  <audio id="moveSound" src="bell.wav"></audio>
  <audio id="timeSound" src="tick.wav"></audio>
  <audio id="endSound" src="gong.wav"></audio>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>遊戲指南</h2>
      <div style="margin:15px 0">
        <input type="text" id="playerName" placeholder="輸入玩家名字" style="padding:12px; font-size:20px; width:300px; border:2px solid #4CAF50; border-radius:8px">
      </div>
      <p>遊戲規則：</p>
      <ol>
        <li>點擊棋盤上的格子來移動駿馬</li>
        <li>駿馬只能按照「日」字形移動</li>
        <li>目標是在 60 秒內走遍最多格子</li>
        <li>當時間到或無法移動時遊戲結束</li>
      </ol>
      <button onclick="startGame()">確定</button>
    </div>
  </div>

  <div class="overlay" id="endOverlay"></div>
  <div class="modal" id="endModal">
    <div class="modal-content">
      <h2>遊戲結束</h2>
      <p id="endMessage"></p>
      <button onclick="restartGame()">關閉</button>
    </div>
  </div>

    function initializeBoard() {
      boardElement.innerHTML = '';
      for (let row = 0; row < boardSize; row++) {
        board[row] = [];
        for (let col = 0; col < boardSize; col++) {
          board[row][col] = {
            visited: false,
            element: null,
            isCurrent: false
          };
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('click', () => {
            if (gameStarted) moveKnight(row, col);
          });
          boardElement.appendChild(cell);
          board[row][col].element = cell;
        }
      }
      knightPosition = null;
      moveCount = 0;
      moveCounter.textContent = '移動次數: 0';
      gameStarted = false;
    }

    function showGuide() {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function startGame() {
      const nameInput = document.getElementById('playerName');
      playerName = nameInput.value.trim() || "玩家";
      modal.style.display = 'none';
      overlay.style.display = 'none';
      gameStarted = true;
      boardElement.style.display = 'grid';
      placeKnightRandomly();
      startTimer();
    }

    function placeKnightRandomly() {
      const row = Math.floor(Math.random() * boardSize);
      const col = Math.floor(Math.random() * boardSize);
      moveKnight(row, col);
    }

    function moveKnight(row, col) {
      if (knightPosition === null) {
        // 初始放置棋子
        knightPosition = {
          row,
          col
        };
        board[row][col].element.classList.add('current');
        board[row][col].element.innerHTML = `<img src="${knightImage}" alt="駿馬">`;
        moveCount++;
        moveCounter.textContent = `移動次數: ${moveCount}`;
        document.getElementById('moveSound').play();
      } else {
        const currentRow = knightPosition.row;
        const currentCol = knightPosition.col;
        const rowDiff = Math.abs(row - currentRow);
        const colDiff = Math.abs(col - currentCol);
        if ((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2)) {
          if (!board[row][col].visited) {
            // 清除旧位置状态
            const prevCell = board[currentRow][currentCol];
            prevCell.element.classList.remove('current');
            prevCell.element.innerHTML = '';
            prevCell.visited = true;
            prevCell.element.classList.add('visited');
            // 设置新位置
            knightPosition = {
              row,
              col
            };
            board[row][col].element.classList.add('current');
            board[row][col].element.innerHTML = `<img src="${knightImage}" alt="駿馬">`;
            moveCount++;
            moveCounter.textContent = `移動次數: ${moveCount}`;
            document.getElementById('moveSound').play();
            // 检查游戏是否结束
            if (!hasValidMoves(row, col)) {
              endGame();
            }
          }
        }
      }
    }

    function getValidMoves(row, col) {
      const moves = [{
          row: row + 2,
          col: col + 1
        },
        {
          row: row + 2,
          col: col - 1
        },
        {
          row: row - 2,
          col: col + 1
        },
        {
          row: row - 2,
          col: col - 1
        },
        {
          row: row + 1,
          col: col + 2
        },
        {
          row: row + 1,
          col: col - 2
        },
        {
          row: row - 1,
          col: col + 2
        },
        {
          row: row - 1,
          col: col - 2
        },
      ];
      return moves.filter(move => {
        return move.row >= 0 && move.row < boardSize &&
          move.col >= 0 && move.col < boardSize &&
          !board[move.row][move.col].visited;
      });
    }

    function hasValidMoves(row, col) {
      return getValidMoves(row, col).length > 0;
    }

    function startTimer() {
      timeLeft = 60;
      timerElement.textContent = `剩餘時間: ${timeLeft} 秒`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timeSound').play();
        timerElement.textContent = `剩餘時間: ${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      document.getElementById('endSound').play();
      gameStarted = false;
      clearInterval(timerInterval);
      endMessage.textContent = `${playerName} 遊戲結束！共移動 ${moveCount} 格`;
      endModal.style.display = 'block';
      endOverlay.style.display = 'block';
      document.getElementById('gs-name').value = playerName;
      document.getElementById('gs-moves').value = moveCount;
      document.getElementById('gs-form').submit(); // 新增这行
    }

    function restartGame() {
      endModal.style.display = 'none';
      endOverlay.style.display = 'none';
      initializeBoard();
      startGame();
    }
    initializeBoard();
  </script>
  <iframe name="gs-iframe" style="display:none"></iframe>

    <input type="hidden" name="name" id="gs-name">
    <input type="hidden" name="moves" id="gs-moves">
  </form>
