<!DOCTYPE html>
<html>
<head>
    <title>Sound Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #mainContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            min-width: 200px;
            max-width: 90%;
        }
        #countdownDisplay {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }
        #startButton, #stopButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            touch-action: manipulation;
            margin-bottom: 10px;
        }
        #startButton {
            background-color: #4CAF50;
        }
        #stopButton {
            background-color: #f44336;
        }
        #startButton:hover, #stopButton:hover {
            transform: scale(1.1);
        }
        #startButton:disabled, #stopButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #startButton svg, #stopButton svg {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 600px) {
            #mainContainer {
                padding: 15px;
                min-width: 180px;
            }
            #countdownDisplay {
                font-size: 15vw;
                min-font-size: 40px;
            }
            #startButton, #stopButton {
                width: 12vmin;
                height: 12vmin;
                min-width: 60px;
                min-height: 60px;
                margin-bottom: 8px;
            }
            #startButton svg, #stopButton svg {
                width: 6vmin;
                height: 6vmin;
                min-width: 30px;
                min-height: 30px;
            }
        }
        @media (max-width: 600px) and (orientation: landscape) {
            #countdownDisplay {
                font-size: 10vmin;
            }
            #startButton, #stopButton {
                width: 10vmin;
                height: 10vmin;
                min-width: 50px;
                min-height: 50px;
            }
            #startButton svg, #stopButton svg {
                width: 5vmin;
                height: 5vmin;
                min-width: 25px;
                min-height: 25px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            #countdownDisplay {
                font-size: 80px;
            }
            #startButton, #stopButton {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            #startButton svg, #stopButton svg {
                width: 30px;
                height: 30px;
            }
        }
        @media (min-width: 1025px) {
            #countdownDisplay {
                font-size: 100px;
            }
            #startButton, #stopButton {
                width: 60px;
                height: 60px;
                margin-bottom: 12px;
            }
            #startButton svg, #stopButton svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="mainContainer">
        <div id="countdownDisplay">5</div>
        <button id="stopButton" disabled>
            <svg width="30" height="30" viewBox="0 0 100 100">
                <rect x="20" y="20" width="60" height="60" fill="white"/>
            </svg>
        </button>
        <button id="startButton">
            <svg width="30" height="30" viewBox="0 0 100 100">
                <polygon points="20,10 80,50 20,90" fill="white"/>
            </svg>
        </button>
    </div>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const countdownDisplay = document.getElementById('countdownDisplay');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!isFlashing) {
                drawScene();
            }
        });

        let countdown = 5;
        let countdownInterval = null;
        let isFlashing = false;
        let flashStartTime = null;
        let flashAnimationId = null;
        let audioContext;
        let analyser;
        let microphone;
        let alertBuffer;

        const backgroundImage = new Image();
        backgroundImage.src = 'https://i.ibb.co/HLY5RCcR/image.png';
        backgroundImage.onload = function() {
            drawScene();
        };

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const imgAspect = backgroundImage.width / backgroundImage.height;
            const canvasAspect = canvas.width / canvas.height;
            let drawWidth, drawHeight, offsetX, offsetY;
            if (imgAspect > canvasAspect) {
                drawWidth = canvas.width;
                drawHeight = canvas.width / imgAspect;
                offsetX = 0;
                offsetY = (canvas.height - drawHeight) / 2;
            } else {
                drawHeight = canvas.height;
                drawWidth = canvas.height * imgAspect;
                offsetX = (canvas.width - drawWidth) / 2;
                offsetY = 0;
            }
            ctx.drawImage(backgroundImage, offsetX, offsetY, drawWidth, drawHeight);
        }

        function updateCountdownDisplay() {
            countdownDisplay.textContent = countdown;
        }

        async function initAudio() {
            audioContext = new AudioContext();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                microphone.connect(analyser);
                analyser.fftSize = 512;
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('無法訪問麥克風，聲音檢測功能將不可用。');
            }
            try {
                const response = await fetch('https://taira-komori.jpn.org/sound_os2/arms01/destruction1.mp3');
                if (!response.ok) throw new Error('Network response was not ok');
                const arrayBuffer = await response.arrayBuffer();
                alertBuffer = await audioContext.decodeAudioData(arrayBuffer);
                console.log('Alert sound loaded successfully');
            } catch (error) {
                console.error('Error loading alert sound:', error);
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        function resetCountdown() {
            countdown = 5;
            updateCountdownDisplay();
        }

        function checkSound() {
            if (!analyser || !countdownInterval) return;
            const dataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const val = (dataArray[i] - 128) / 128;
                sum += val * val;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            if (rms > 0.05) {
                resetCountdown();
            }
            requestAnimationFrame(checkSound);
        }

        function flashScreen(timestamp) {
            if (!flashStartTime) flashStartTime = timestamp;
            const elapsed = timestamp - flashStartTime;
            const alpha = 0.25 * (1 + Math.sin(elapsed / 500));
            drawScene();
            ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (isFlashing) {
                flashAnimationId = requestAnimationFrame(flashScreen);
            }
        }

        function triggerAlert() {
            console.log('Triggering alert');
            if (alertBuffer) {
                const source = audioContext.createBufferSource();
                source.buffer = alertBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } else {
                console.error('Alert sound not loaded');
            }
            isFlashing = true;
            flashStartTime = null;
            flashAnimationId = requestAnimationFrame(flashScreen);
        }

        async function startCountdown() {
            console.log('Start button clicked');
            if (!audioContext) {
                await initAudio();
            }
            if (isFlashing) {
                isFlashing = false;
                if (flashAnimationId) {
                    cancelAnimationFrame(flashAnimationId);
                    flashAnimationId = null;
                }
                flashStartTime = null;
                drawScene();
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            countdown = 5;
            updateCountdownDisplay();
            countdownInterval = setInterval(() => {
                countdown--;
                updateCountdownDisplay();
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    triggerAlert();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            }, 1000);
            startButton.disabled = true;
            stopButton.disabled = false;
            requestAnimationFrame(checkSound);
        }

        function stopCountdown() {
            console.log('Stop button clicked');
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            if (isFlashing) {
                isFlashing = false;
                if (flashAnimationId) {
                    cancelAnimationFrame(flashAnimationId);
                    flashAnimationId = null;
                }
                flashStartTime = null;
                drawScene();
            }
            resetCountdown();
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        startButton.addEventListener('click', startCountdown);
        stopButton.addEventListener('click', stopCountdown);

        drawScene();
        updateCountdownDisplay();
    </script>
</body>
</html>
